<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team CC Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">😊 두근두근 팀씨씨 파트너를 정해봅시다 😊</div>

      <!-- 입력 필드 및 버튼 추가 -->
      <div class="input-section" id="inputSection">
        <textarea
          id="maleNamesInput"
          placeholder="남자 이름을 스페이스바로 구분하여 입력하세요."
          rows="4"
          cols="50"></textarea>
        <textarea
          id="femaleNamesInput"
          placeholder="여자 이름을 스페이스바로 구분하여 입력하세요."
          rows="4"
          cols="50"></textarea>
        <button id="startButton" onclick="processNames()">시작하기</button>
      </div>

      <!-- 버튼 및 결과 표시 영역 -->
      <button
        id="generateButton"
        onclick="generatePairs()"
        style="display: none">
        21세기 최첨단 기술력을 활용하여 딸깍하기
      </button>
      <button id="restartButton" onclick="restart()" style="display: none">
        다시하기
      </button>
      <div class="pairs-container" id="pairsContainer"></div>
    </div>
    <div class="footer">
      Team CC Generator by 슬기로운전전전생활, 2024, Handong Global Univ.
    </div>

    <script src="script.js"></script>
  </body>
</html>
